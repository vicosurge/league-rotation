<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}League of Legends Champion Rotation{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1428 0%, #1e2328 50%, #463714 100%);
            color: #f0e6d2;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid #c89b3c;
        }

        h1 {
            font-size: 2.5rem;
            color: #c89b3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a09b8c;
            font-weight: 300;
        }

        .rotation-info {
            background: rgba(30, 35, 40, 0.8);
            border: 1px solid #463714;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .rotation-section {
            margin-bottom: 40px;
            background: rgba(30, 35, 40, 0.6);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #463714;
        }

        .section-title {
            font-size: 1.8rem;
            color: #c89b3c;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .champions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .champion-card {
            background: linear-gradient(145deg, #1e2328, #3c3c41);
            border: 2px solid #463714;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .champion-card:hover {
            transform: translateY(-5px);
            border-color: #c89b3c;
            box-shadow: 0 8px 25px rgba(200, 155, 60, 0.3);
        }

        .champion-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #c89b3c;
            margin: 0 auto 10px;
            display: block;
            transition: all 0.3s ease;
        }

        .champion-card:hover .champion-image {
            border-color: #f0e6d2;
            transform: scale(1.1);
        }

        .champion-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f0e6d2;
            margin-bottom: 5px;
        }

        .champion-title {
            font-size: 0.9rem;
            color: #a09b8c;
            font-style: italic;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links a {
            color: #c89b3c;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            padding: 10px 20px;
            border: 1px solid #c89b3c;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #c89b3c;
            color: #0a1428;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .newbie-info {
            background: rgba(200, 155, 60, 0.1);
            border: 1px solid #c89b3c;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #c89b3c;
        }

        @media (max-width: 768px) {
            .champions-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .champion-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}League of Legends{% endblock %}</h1>
            <p class="subtitle">{% block subtitle %}Champion Rotation Tracker{% endblock %}</p>
        </header>

        <nav class="nav-links">
            <a href="/">Current Rotation</a>
            <a href="/history">History</a>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
